<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.loader {
   position: relative;
        width: 50px;
        height: 60px;
        border-radius: 50%;
        left: 41%;
        margin: 75px;
        top: 100px;
        display: inline-block;
        vertical-align: middle;
        
}
.loader-1 .line {
        width: 8px;
        position: absolute;
        border-radius: 5px;
        bottom: 0;
        background: -webkit-gradient(linear, left top, left bottom, from(#1ee95d), to(#5714ce));
        background: -webkit-linear-gradient(top, #1ee95d, #5714ce);
        background: -o-linear-gradient(top, #1ee95d, #5714ce);
        background: linear-gradient(to bottom, #1ee95d, #5714ce);
    }
    
    .loader-1 .line1 {
        left: 0;
        -webkit-animation: line-grow 0.5s ease alternate infinite;
        animation: line-grow 0.5s ease alternate infinite;
    }
    
    .loader-1 .line2 {
        left: 20px;
        -webkit-animation: line-grow 0.5s 0.2s ease alternate infinite;
        animation: line-grow 0.5s 0.2s ease alternate infinite;
    }
    
    .loader-1 .line3 {
        left: 40px;
        -webkit-animation: line-grow 0.5s 0.4s ease alternate infinite;
        animation: line-grow 0.5s 0.4s ease alternate infinite;
    }

/* Safari */
@-webkit-keyframes line-grow {
        0% {
            height: 0;
        }
        100% {
            height: 75%;
        }
    }
    
    @keyframes line-grow {
        0% {
            height: 0;
        }
        100% {
            height: 75%;
        }
    }
        
#myDiv {
  display: none;
  text-align: center;
}
</style>
</head>
<body>
    <div class="loader loader-1" id="myloader">
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="line line3"></div>
    </div>

<div id="myDiv"> </div>
  
<script language="javascript" type="text/javascript">

$(window).on('load', function(){
  setTimeout(removeLoader, 1000); //wait for page load PLUS one seconds.

});

function removeLoader(){
    $( "#myloader" ).fadeOut(500, function() {
      // fadeOut complete. Remove the loading div
      $( "#myloader" ).remove(); //makes page more lightweight 
      $("#myDiv").css("display", "block"); //display mydiv class
  });
}
</script>

</body>

</html>
